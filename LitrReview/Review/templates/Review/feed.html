{% for post in feed %}
    {% if post.content_type == 'TICKET' %}
        <div class="mt-3">
            {% include './ticket_in_feed.html' with ticket=post %}
        </div>
    {% elif post.content_type == 'REVIEW' %}
        <div class="mt-3">
            {% include './review.html' with review=post %}
        </div>
    {% endif %}
{% endfor %}
